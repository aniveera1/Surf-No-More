<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Surf No More</title>
    <meta charset="utf-8">
    <meta name="description" content="Stop mindlessly surfing the web through passive feedback regarding your browsing habits!">
    <meta name="keywords" content="Surf No More, productivity, Google Chrome, extension, time management, browsing, efficiency">
    <meta name="author" content="Anirudh Veeraragavan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <header>
        <div id="headerContainer">
            <span id="headerText">Surf No More</span>
            <img id="headerImg" src="/img/board.png">
        </div>
    </header>

    <section>
        <div id="timerContainer">
            <span class="titleText" id="timeSpentTitle"><b>Time Spent Online:</b></span><br>
            <span class="subtitleText" id="timeSpent"></span>
        </div>
    </section>
    <hr id="sectionBreak">
    <section>
        <div id="otherContainer">
            <span class="titleText"><b>In that time you could have:</b></span><br>
            <span class="subtitleText">Read <b><span id="readCount"></span> pages</b> from a book</span><br>
            <span class="subtitleText">Burned <b><span id="calCount"></span> cal</b> walking</span><br>
            <span class="subtitleText">Wrote <b><span id="writeCount"></span> words</b> in a journal</span><br>
            <span class="subtitleText">Saved <b><span id="percentCount"></span>%</b> of your life</span>
        </div>
    </section>

    <script src="popup.js"></script>

</body>

</html>
